    <title>Prime numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;

        label {
            font-size: 18px;
            margin-right: 10px;
        }
        input {
            font-size: 16px;
            padding: 5px;

        button {
            font-size: 16px;
            padding: 8px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Number Range Selector</h1>

    <form action="/generateChart" method="POST">
        <label for="start">Start:</label>
        <input type="number" id="start" name="start" min="1" value="1">

        <label for="end">End:</label>
        <input type="number" id="end" name="end" min="1" value="10">

        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>
